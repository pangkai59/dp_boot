<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('供应商信息管理')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">单位名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="单位名称" v-model="goodsSupplierinfo.name" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">企业机构代码<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="企业机构代码" v-model="goodsSupplierinfo.code" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">单位性质<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="单位性质" v-model="goodsSupplierinfo.type" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">所属行业<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="所属行业" v-model="goodsSupplierinfo.trade" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">从业人数<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="从业人数" v-model="goodsSupplierinfo.num" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">主要产品<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="主要产品" v-model="goodsSupplierinfo.product" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/supplierinfo/edit.js}"></script>
</body>
</html>
